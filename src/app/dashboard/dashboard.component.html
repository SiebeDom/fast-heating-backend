<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list [cols]="cols" rowHeight="175px">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Klanten
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <button mat-button color="primary" routerLink="/template/customer/list">Klantenlijst</button>
            <button mat-button color="primary" routerLink="/template/customer/new">Nieuwe klant</button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Facturen
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <button mat-button color="primary" routerLink="/template/invoice/list" [queryParams]="{type: 'Invoice'}">Facturenlijst</button>
            <button mat-button color="primary" routerLink="/template/invoice/new" [queryParams]="{type: 'Invoice'}">Nieuwe factuur</button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Credit notas
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <button mat-button color="primary" routerLink="/template/invoice/list" [queryParams]="{type: 'CreditNote'}">Credit nota lijst</button>
            <button mat-button color="primary" routerLink="/template/invoice/new" [queryParams]="{type: 'CreditNote'}">Nieuwe credit nota</button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
